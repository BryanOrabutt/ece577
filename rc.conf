hostname="bibliophobia.exp.ee.siue.edu"
ifconfig_em0="inet 146.163.133.21 netmask 255.255.255.0"
ifconfig_em1="inet 192.168.21.254 netmask 255.255.255.0"
defaultrouter="146.163.133.254"
cloned_interfaces="vlan1 vlan121 vlan221"
ifconfig_vlan1="inet 10.0.21.254 netmask 255.255.255.0 vlan 21 vlandev em1"
ifconfig_vlan121="inet 10.0.121.254 netmask 255.255.255.0 vlan 121 vlandev em1"
ifconfig_vlan221="inet 10.0.221.254 netmask 255.255.255.0 vlan 221 vlandev em1"
sshd_enable="YES"
ntpd_enable="YES"
powerd_enable="YES"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
zfs_enable="YES"
moused_enable="YES"
dbus_enable="YES"
hald_enable="YES"
slim_enable="YES"
vboxnet_enable="YES"
vboxheadless_enable="YES"
vboxheadless_machines="LinuxVM"
vboxheadless_LinuxVM_name="LinuxVM"
vboxheadless_LinuxVM_user="borabut"
vboxheadless_LinuxVM_stop="savestate"
firewall_enable="YES"
#firewall_script="/usr/local/etc/ipfw.rules"
firewall_type="OPEN"
ntop_enable="YES"
gateway_enable="YES"
natd_enable="YES"
natd_interface="em0"
named_enable="YES"
dhcpd_enable="YES"
dhcpd_conf="/usr/local/etc/dhcpd577.conf"
dhcpd_ifaces="em1 vlan121 vlan221"
dhcpd_withumask="022"
apache24_enable="YES"
